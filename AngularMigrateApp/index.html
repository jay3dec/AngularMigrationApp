<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

  
</head>
<body>
  
  <div ng-controller="HomeCtrl">
    <my-grid info="employees"></my-grid>

    <my-comp info="employees"></my-comp>

  </div>
 
  
  <script type="text/ng-template" id="/directiveGrid.html">
	<div class="panel panel-primary">
  <div class="panel-heading">Site Point Directive Grid</div>
   <table class="table">
      <thead><tr><th>FirstName</th>
        <th>Last Name</th>
        <th>Location</th></tr>
      </thead>
      <tbody>
        <tr ng-repeat="employee in info">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.location }}</td>
        </tr>
      </tbody>
     </table>
</div>
  </script>


  <script type="text/ng-template" id="/componentGrid.html">
	<div class="panel panel-primary">
  <div class="panel-heading">Site Point Directive Grid</div>
   <table class="table">
      <thead><tr><th>FirstName</th>
        <th>Last Name</th>
        <th>Location</th></tr>
      </thead>
      <tbody>
        <tr ng-repeat="employee in $ctrl.info">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.location }}</td>
        </tr>
      </tbody>
     </table>
</div>
  </script>


 


  <script src="angular_1.5.js"></script>
  <script type="text/javascript">

  angular.module('myApp',[])

  .controller('HomeCtrl',['$scope',function($scope){
      $scope.employees = [
        {firstName: 'Roy',lastName:'NoMendees',location:'New Delhi'},
        {firstName: 'Hari',lastName:'John',location:'Chennai'},
        {firstName: 'Rahul',lastName:'Kurup',location:'Bangalore'},
        {firstName: 'Samson',lastName:'Davis',location:'Mumbai'},
        {firstName: 'Shilpa',lastName:'Agarwal',location:'Noida'}
      ];
  }])

  .directive('myGrid',function(){
    return {
      restrict:'E',
      scope:{
        info:'=info'
      },
      templateUrl : '/directiveGrid.html'
    }
  })

  .component('myComp',{
    bindings:{
      info:'=info'
    },
    
    templateUrl : '/componentGrid.html'
  });



  </script>
  
</body>
</html>
